# Default configuration for Claude Code Auto Workflows scripts
# This file contains default settings that can be overridden by environment variables

# Parallel processing configuration
MAX_PARALLEL_JOBS=4
XARGS_PARALLEL_JOBS=4

# Resource monitoring and limits configuration
RESOURCE_MONITOR_ENABLED=true
MEMORY_LIMIT_PERCENT=80
CPU_LIMIT_PERCENT=90
MIN_PARALLEL_JOBS=1
MAX_SYSTEM_PARALLEL_JOBS=16
RESOURCE_CHECK_INTERVAL=5
PARALLEL_JOB_TIMEOUT=300

# Cache configuration
CACHE_TTL=1800  # 30 minutes in seconds
CACHE_CLEANUP_INTERVAL=3600  # 1 hour in seconds

# Rate limiting configuration
RATE_LIMIT_REQUESTS_PER_MINUTE=30
RATE_LIMIT_DELAY=2
BURST_SIZE=5

# Cleanup script defaults
DEFAULT_KEEP_DAYS=30
DEFAULT_MAX_RUNS=100

# Performance analysis configuration
ENABLE_BENCHMARKS=false
ENABLE_LOAD_TESTS=false
OUTPUT_FORMAT=console

# Validation configuration
ENABLE_CACHE=true
VALIDATE_SCHEMA=true
CHECK_SECURITY=true
CHECK_PERFORMANCE=true

# Logging configuration
LOG_LEVEL=INFO  # DEBUG, INFO, WARN, ERROR
COLORED_OUTPUT=true