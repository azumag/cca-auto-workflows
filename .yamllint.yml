extends: default

rules:
  line-length:
    max: 120
    level: warning

  comments:
    min-spaces-from-content: 1

  comments-indentation: disable

  document-start: disable

  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: true

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

ignore: |
  .github/workflows/
  node_modules/
  *.min.yml
  *.min.yaml
